<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Calc</title>
  </head>

  <body>
    <main>
      <div class="container">
        <div class="theme-no"><span>1</span><span>2</span><span>3</span></div>
        <div class="theme-section">
          <p id="calc">calc</p>
          <div class="theme-txt">
            <p>THEME</p>
            <div class="theme-change">
              <div id="th-1" class="th"></div>
              <div id="th-2" class="th"></div>
              <div id="th-3" class="th"></div>
            </div>
          </div>
        </div>
        <div class="display-section">
          <p></p>
        </div>
        <div class="number-section">
          <div class="cont cont-1">
            <div class="num num-7">7</div>
            <div class="num num-8">8</div>
            <div class="num num-9">9</div>
            <div id="del" class="num">DEL</div>

            <div class="num num-4">4</div>
            <div class="num num-5">5</div>
            <div class="num num-6">6</div>
            <div class="num add">+</div>

            <div class="num num-1">1</div>
            <div class="num num-2">2</div>
            <div class="num num-3">3</div>
            <div class="num sub">-</div>

            <div class="num dot">.</div>
            <div class="num num-0">0</div>
            <div class="num divide">/</div>
            <div class="num multiply">*</div>
          </div>
          <div class="cont cont-2">
            <button id="reset">RESET</button>
            <button id="equal">=</button>
          </div>
        </div>
      </div>
    </main>
    <script src="aap.js"></script>
  </body>
</html>
